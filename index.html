<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM E-Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Style Css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Nabla&family=Passion+One:wght@400;700;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Sigmar+One&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <img src="img/Logo1.png" alt="Logo UiTM" width="100px">
            <div class="title1">UNIVERSITI TEKNOLOGI MARA</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="contact1.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Video  Section -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="img/videopuncakalam.MP4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card p-4">
                        <div class="card-body">
                            <h2 class="title2">UiTM E-PROFILE</h2>
                            <div class="text-center mb-4">
                                <img src="img/Logo1.png" alt="Logo" width="300px">
                            </div>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" id="username" class="form-control" placeholder="Student ID" required> 
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <div class="remember-me">
                                        <input type="checkbox" id="remember" name="remember">
                                        <label for="remember">Remember me</label>
                                    </div>
                                    <a href="reset.html" class="forgot-password">Forgot Password?</a>
                                </div>
                                <a href="homepage.html" type="submit" class="btn btn-primary w-100">Sign In</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>

    <!-- Footer --> 
    <footer class="footer">
